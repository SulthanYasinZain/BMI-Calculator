<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BMI Calculator</title>
    <style>
      /* Chrome, Safari, Edge, Opera */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="flex w-screen justify-between items-center h-screen">
      <div class="bg-red-400 w-1/2 flex flex-col justify-center h-screen">
        <div class="ml-16">
          <h1 class="text-white font-sans font-semibold text-6xl">
            BMI Calculator
          </h1>
          <p class="text-white font-light text-xl">
            A Simple Body Mass Index Calculator
          </p>
        </div>
      </div>

      <div
        class="bg-blue-400 flex flex-col w-1/2 justify-center items-center h-screen"
      >
        <form action="" method="">
          <label class="text-white font-semibold" for="weight">Weight :</label>
          <input
            type="number"
            autocomplete="off"
            name="weight"
            id="weight"
            class="bg-transparent font-semibold border-b-2 border-white text-white text-center focus:outline-none"
            required
          />
          <br />
          <label class="text-white font-semibold" for="height">Height :</label>
          <input
            class="bg-transparent font-semibold border-b-2 border-white text-white text-center focus:outline-none"
            type="number"
            autocomplete="off"
            name="height"
            id="height"
            required
          />
          <br />
          <button
            class="w-full font-semibold text-white border-2 rounded-lg mt-2 hover:scale-105 transform transition duration-300 ease-in-out bg-transparent border-white p-2 hover:bg-white hover:text-blue-400 focus:outline-none"
            type="submit"
          >
            Calculate
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
